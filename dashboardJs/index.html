<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" href="./images/favicon.png" />
    <title>Dashboard de ejercicios con JS</title>
</head>

<body class="global">
    <div class="">
        <div class="navbar">
            <p>Overview</p>
            <p>
                <i class="fa-solid fa-user"></i>
                <span>Ana Manzanor</span>
            </p>
        </div>
        <div class="dashboard">

            <div class="card">
                <div class="header-card">
                    <p class="head">Grafica con Chartjs</p>
                    <button class="option"><i class="fa-regular fa-circle-question"></i></button>
                </div>
                <div class="body-card">
                    <div class="content">
                        <p class="title"></p>
                        <div>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="header-card">
                    <p class="head">Usuarios</p>
                    <button class="option"><i class="fa-regular fa-circle-question"></i></button>
                </div>
                <div class="body-card">
                    <div class="content">
                        <div id="table01" style="overflow-x:auto;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="header-card">
                    <p class="head">Comentarios por Id</p>
                    <button class="option"><i class="fa-regular fa-circle-question"></i></button>
                </div>
                <div class="body-card">
                    <div class="content">
                        <label for="cars">Elige un Id:</label>
                        <select name="idFinal" id="ids">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                        <br><br>
                        <button type="button" class="btn" onclick="searchId()">Buscar</button>
                        <p>Comentarios:</p>
                        <div class="body-card">
                            <div class="content">
                                <div id="table02" style="overflow-x:auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="header-card">
                    <p class="head">Suma</p>
                    <button class="option"><i class="fa-regular fa-circle-question"></i></button>
                </div>
                <p>Este card únicamente realiza la suma de dos numeros</p>
                <div class="body-card">
                    <div class="content">
                        <p class="title"></p>
                        <div>
                            <label>Número 1:</label>
                            <input type="text" id="one" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                            <label>Número 2:</label>
                            <input type="text" id="two" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                        </div>

                        <button type="button" class="btn" onclick="suma()">Sumar</button>
                        <p class="text1" id="result"></p>

                    </div>
                </div>
            </div>

            <div class="card">
                <div class="header-card">
                    <p class="head">¿Cúantas veces aparece un número?</p>
                    <button class="option"><i class="fa-regular fa-circle-question"></i></button>
                </div>
                <div class="body-card">
                    <div class="content">
                        <p class="title"></p>
                        <div>
                            <textarea id="cadena1"></textarea>
                        </div>

                        <button type="button" class="btn" onclick="searchNumbers()">Buscar</button>
                        <p class="text1" id="result2" style="word-wrap:break-word"></p>

                    </div>
                </div>
            </div>



        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="js/main.js">
    </script>
</body>

</html>
